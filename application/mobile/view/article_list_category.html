{include file="common/header"/}
	<style type="text/css">
		header img{
			width: 100%;
		}
		.search_main{
						padding:.4rem .4rem 1.5rem;
			text-align: center;
		}
	</style>

	<body style="background-color:#FFF;">
		<header>
			<img src="{$image}"/>
		</header>
		<div class="search_main">
			<div class="lattice_four">
				{volist name="child" id="vo"}
				<a href="{:url('mobile/'.$vo['catdir'].'/index',['catId'=>$vo['id']] )}" class="lattice_item">{$vo.catname}</a>
				{/volist}
			</div>
			<div class="company_info">
				<div class="company_info_flex">
					<h1>{$sys.title}</h1>
				</div>
				<div class="company_info_flex">
					<div>客服QQ : {$sys.qq}</div>
					<div>投诉：{$sys.complain}</div>
				</div>
				<div class="company_info_flex">
					<div>E-mail  : {$sys.email}</div>
					<div>公司网址：{$sys.host}</div>
				</div>
				<div class="company_info_flex">
					<label>地址：{$sys.ads}</label>
				</div>
				<div class="company_info_flex">
					<img src="{$sys.qrcode}"/>
				</div>
			</div>
		</div>
		{include file="common/footer"/}
