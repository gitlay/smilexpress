		<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>

		<link href="css/mui.min.css" rel="stylesheet" />

	<style type="text/css">
		header img{
			width: 100%;
		}
		.search_main{
			padding:.4rem .2rem 1.5rem;
			text-align: center;
		}
		.search_main h1{
			position: relative;
			font-size: .34rem;
			line-height: .46rem;
			margin-bottom: .4rem;
			text-align: center;
		}
		#allmap{
			height: 4.6rem;
			width: 100%;
			margin-bottom: .3rem;
		}
	</style>

	<body style="background-color:#FFF;">
		<header>
			<img src="image/index-banner.png"/>
		</header>
		<div class="search_main">
			<h1>义乌市沃虎国际货运代理有限公司 </h1>
			<div id="allmap"></div>
			<div class="company_info">
				<div class="company_info_flex">
					<div>客服QQ : 2471036706</div>
					<div>投诉：18606883930</div>
				</div>
				<div class="company_info_flex">
					<div>E-mail  : vohooex@yeah.net</div>
					<div>公司网址：www.vohooex.com</div>
				</div>
				<div class="company_info_flex">
					<label>地址：浙江省义乌市下王4区20栋1楼</label>
				</div>
				<div class="company_info_flex">
					<img src="image/qrcode2.png"/>
				</div>
			</div>
		</div>
		<!--底部导航-->
		<nav class="bar-footer">
			<a href="index.html" class="bar-footer-item">
				<img src="image/icon-1.png" />
				<label>首页</label>
			</a>
			<a href="about_us.html" class="bar-footer-item bar-footer-item-on">
				<img src="image/icon-2-act.png" />
				<label>关于我们</label>
			</a>
			<a href="search.html" class="bar-footer-item">
				<img class="big-item" src="image/icon-3.png" />
				<label>站内搜索</label>
			</a>
			<a href="help_support.html"  class="bar-footer-item">

		<!--底部导航-->
	</body>
	<script type="text/javascript">
		// 百度地图API功能
		
		var map = new BMap.Map("allmap");    // 创建Map实例
		map.centerAndZoom(new BMap.Point(120.133095,29.317717), 16);  // 初始化地图,设置中心点坐标和地图级别
		//添加地图类型控件
		map.addControl(new BMap.MapTypeControl({
			mapTypes:[
	            BMAP_NORMAL_MAP,
	            BMAP_HYBRID_MAP
	        ]}));	  
		map.setCurrentCity("金华市");          // 设置地图显示的城市 此项是必须设置的
		map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
	</script>
</html>
