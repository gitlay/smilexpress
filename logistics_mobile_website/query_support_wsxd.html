<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>查询支持-网上下单</title>
		<script src="js/mui.min.js"></script>
		<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/main.css" />
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css" />
	</head>
	<style type="text/css">
		header img {
			width: 100%;
		}
		
		.qs_main {
			background-color: #FFF;
			padding: .2rem .2rem 1.5rem;
		}
		
		.problem_info {
			padding: .3rem;
		}
		
		.problem_info h1 {
			position: relative;
			font-size: .34rem;
			line-height: .46rem;
			margin-bottom: .2rem;
		}
		
		.problem_info label {
			font-size: .24rem;
			color: #999999;
			display: block;
			padding-bottom: .2rem;
			border-bottom: 1px solid #c5c4c3;
			margin-bottom: .2rem;
		}
		
		.problem_info p {
			line-height: .36rem;
			text-indent: 2em;
		}
		
		.select-row {
			font-family: 'Helvetica Neue', Helvetica, sans-serif;
			line-height: 1.1;
			padding: 11px 15px;
			display: block;
		}
		
		.mui-btn {
			padding: 6px 30px;
		}
		
		.mui-btn-primary {
			background-color: #FF6200;
			border: 1px solid #FF6200;
		}
		
		.mui-btn-blue.mui-active:enabled,
		.mui-btn-blue:enabled:active,
		.mui-btn-primary.mui-active:enabled,
		.mui-btn-primary:enabled:active,
		input[type=submit].mui-active:enabled,
		input[type=submit]:enabled:active {
			color: #fff;
			border: 1px solid #FF6200;
			background-color: #FF6200;
		}
		
		.mui-btn-danger.mui-active:enabled,
		.mui-btn-danger:enabled:active,
		.mui-btn-negative.mui-active:enabled,
		.mui-btn-negative:enabled:active,
		.mui-btn-red.mui-active:enabled,
		.mui-btn-red:enabled:active {
			color: #fff;
			border: 1px solid #595757;
			background-color: #595757;
		}
		
		.mui-btn-danger {
			background-color: #595757;
			border: 1px solid #595757;
		}
		
		.query_result {
			margin-top: .3rem;
		}
		
		.query_result h1 {
			font-size: .3rem;
			color: #FF6200;
			margin-bottom: .2rem;
		}
		
		.query_result p {
			font-size: .26rem;
			line-height: .38rem;
			color: #595757;
			text-indent: 1em;
		}
		
		.query_result h1 span {
			font-size: .24rem;
			color: #777777;
		}
		
		.result_list {
			padding: .1rem;
			box-sizing: border-box;
			height: 4.3rem;
			border: 1px solid #9fa0a0;
		}
		
		.result_list textarea {
			height: 100%;
			width: 100%;
		}
		
		.query_bottom {
			margin-top: .2rem;
			text-align: center;
		}
		
		.query_bottom button {
			width: 2rem;
			height: .6rem;
			background-color: #FF6200;
			color: #FFF;
		}
		/*.mui-input-row{
			margin-bottom: .2rem;
		}
		.mui-input-row input{
			border: 1px solid #898989!important;
		}*/
		.de_radios{
			display: flex;
			display: -webkit-flex;
			align-items: center;
		}
		.de_radio{
			flex: 1;
			-webkit-flex: 1;
			display: flex;
			display: -webkit-flex;
			align-items: center;
		}
		.de_radio label{
			display: block;
			flex: 1;
			-webkit-flex: 1;
		}
	</style>

	<body style="background-color:#FFF;">
		<header>
			<img src="image/index-banner.png" />
		</header>
		<div class="qs_main">
			<div class="query_result">
				<h1>寄件信息</h1>
			</div>
			<div class="query_result">
				<form class="mui-input-group">
					<div class="mui-input-row">
						<label>预约人姓名：</label>
						<input type="text" class="mui-input-clear" placeholder="请输入预约人姓名">
					</div>
					<div class="mui-input-row">
						<label>联系电话：</label>
						<input type="text" class="mui-input-clear" placeholder="请输入您的联系电话">
					</div>
					<div class="mui-input-row">
						<label>取件联系人：</label>
						<input type="text" class="mui-input-clear" placeholder="请输入取件联系人">
					</div>
					<div class="mui-input-row">
						<label>联系电话：</label>
						<input type="text" class="mui-input-clear" placeholder="请输入取件人的联系电话">
					</div>
					<div class="mui-input-row">
						<label>取件地址：</label>
						<input type="text" class="mui-input-clear" placeholder="请输入取件地址">
					</div>
					<div class="mui-input-row">
						<label>付款方式：</label>
						<div class="de_radios">
							<div class="de_radio">
								<input name="radio1" type="radio">
								<label>月结</label>
							</div>
							<div class="de_radio">
								<input name="radio1" type="radio">
								<label>现付</label>
							</div>
							<div class="de_radio">
								<input name="radio1" type="radio">
								<label>到付</label>
							</div>
						</div>
					</div>
					<div class="mui-input-row">
						<label>快件类型：</label>
						<div class="de_radios">
							<div class="de_radio">
								<input name="radio2" type="radio">
								<label>文件</label>
							</div>
							<div class="de_radio">
								<input name="radio2" type="radio">
								<label>包裹</label>
							</div>
							<div class="de_radio">
								<input name="radio2" type="radio">
								<label>PAK</label>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="query_result">
				<h1>收件信息</h1>
			</div>
			<form class="mui-input-group">
					<div class="mui-input-row">
						<label>收件人姓名：</label>
						<input type="text" class="mui-input-clear" placeholder="请输入收件人姓名">
					</div>
					<div class="mui-input-row">
						<label>联系电话：</label>
						<input type="text" class="mui-input-clear" placeholder="请输入联系电话">
					</div>
					<div class="mui-input-row">
						<label>国家：</label>
						<input type="text" class="mui-input-clear" placeholder="请输入国家">
					</div>
					<div class="mui-input-row">
						<label>邮编：</label>
						<input type="text" class="mui-input-clear" placeholder="请输入邮编">
					</div>
					<div class="mui-input-row">
						<label>收件地址：</label>
						<input type="text" class="mui-input-clear" placeholder="请输入收件地址">
					</div>
					<div class="mui-input-row">
						<label>备注：</label>
						<input type="text" class="mui-input-clear" placeholder="请输入备注">
					</div>
					<div class="mui-button-row">
						<button type="button" class="mui-btn mui-btn-primary">网上下单</button>
					</div>
				</form>
		</div>
		<!--底部导航-->
		<nav class="bar-footer">
			<a href="index.html" class="bar-footer-item bar-footer-item-on">
				<img src="image/icon-1-act.png" />
				<label>首页</label>
			</a>
			<a href="about_us.html" class="bar-footer-item">
				<img src="image/icon-2.png" />
				<label>关于我们</label>
			</a>
			<a href="search.html" class="bar-footer-item">
				<img class="big-item" src="image/icon-3.png" />
				<label>站内搜索</label>
			</a>
			<a href="help_support.html"  class="bar-footer-item">
				<img src="image/icon-4.png" />
				<label>帮助支持</label>
			</a>
			<a href="#" class="bar-footer-item">
				<img src="image/icon-5.png" />
				<label>个人中心</label>
			</a>
		</nav>
		<!--底部导航-->
	</body>
	<script type="text/javascript">
		function chooseOne() {
			var picker = new mui.PopPicker();
			picker.setData([{
				value: "first",
				text: "中国"
			}, {
				value: "second",
				text: "美国"
			}, {
				value: "third",
				text: "日本"
			}, {
				value: "fourth",
				text: "韩国"
			}, {
				value: "fifth",
				text: "加拿大"
			}])
			picker.show(function(SelectedItem) {
				console.log(SelectedItem[0].text)
				$('#mudidi').text(SelectedItem[0].text)
			})
		}

		function chooseTwo() {
			var picker = new mui.PopPicker();
			picker.setData([{
				value: "first",
				text: "包裹"
			}, {
				value: "second",
				text: "包裹B"
			}])
			picker.show(function(SelectedItem) {
				console.log(SelectedItem[0].text)
				$('#kjlx').text(SelectedItem[0].text)
			})
		}
	</script>

</html>
